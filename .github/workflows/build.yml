name: Build macOS XCFrameworks

on:
  workflow_dispatch:
    inputs:
      firebase_version:
        description: 'Firebase iOS SDK version'
        required: true
        default: '12.8.0'
      google_signin_version:
        description: 'GoogleSignIn-iOS version'
        required: true
        default: '7.0.0'
      create_release:
        description: 'Create a GitHub release'
        type: boolean
        default: true

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Build xcframeworks
        env:
          FIREBASE_VERSION: ${{ inputs.firebase_version || '12.8.0' }}
          GOOGLESIGNIN_VERSION: ${{ inputs.google_signin_version || '7.0.0' }}
        run: bash scripts/build.sh

      - name: Generate Package.swift
        env:
          FIREBASE_VERSION: ${{ inputs.firebase_version || '12.8.0' }}
          GOOGLESIGNIN_VERSION: ${{ inputs.google_signin_version || '7.0.0' }}
        run: |
          TAG="firebase-${FIREBASE_VERSION}-googlesignin-${GOOGLESIGNIN_VERSION}"
          TAG="${TAG}" CHECKSUMS_FILE="/tmp/firebase-mac-build/zips/checksums.txt" \
            bash scripts/generate-package.sh

      - name: Commit Package.swift
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Package.swift
          git diff --cached --quiet || git commit -m "Update Package.swift checksums"
          git push

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: firebase-mac-xcframeworks
          path: /tmp/firebase-mac-build/zips/

      - name: Create release
        if: inputs.create_release || false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FIREBASE_VERSION: ${{ inputs.firebase_version || '12.8.0' }}
          GOOGLESIGNIN_VERSION: ${{ inputs.google_signin_version || '7.0.0' }}
        run: |
          TAG="firebase-${FIREBASE_VERSION}-googlesignin-${GOOGLESIGNIN_VERSION}"

          # Tag the current commit (which includes the updated Package.swift)
          git tag -f "${TAG}"
          git push -f origin "${TAG}"

          # Collect all release assets
          ASSETS=()
          for zip in /tmp/firebase-mac-build/zips/*.zip; do
            ASSETS+=("${zip}")
          done

          gh release create "${TAG}" \
            --title "Firebase ${FIREBASE_VERSION} + GoogleSignIn ${GOOGLESIGNIN_VERSION} (macOS)" \
            --notes "Pre-built macOS xcframeworks for:
          - Firebase iOS SDK ${FIREBASE_VERSION} (core, auth)
          - GoogleSignIn-iOS ${GOOGLESIGNIN_VERSION}
          - AppAuth, GTMAppAuth, GTMSessionFetcher (GoogleSignIn dependencies)

          ## SPM Usage

          \`\`\`swift
          .package(url: \"https://github.com/SpeechifyInc/firebase-mac-xcframework.git\",
                   exact: \"${TAG}\")
          \`\`\`

          Products: \`FirebaseCore\`, \`FirebaseAuth\`, \`GoogleSignIn\`

          Built on macOS 14 (Xcode 15.4)." \
            "${ASSETS[@]}"
